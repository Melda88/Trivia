</head><!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Game of trivia</title>
</head>
<body>

    <div class="jumbotron">
  		
  		<h1 class="display-3">Game of Trivia!</h1>

  		<div class="introButton">
  			<hr class="my-4">
  				<p id="tex1">10 questions with the theme game of thrones!.</p>
    			<a class="btn btn-primary btn-lg" href="#" role="button">Start Game!</a>
  				</p>  		
  		</div>	

<!-- Neat little addition found on boostrap -->
		<h1> Game of Trivia!
  		<small class="text-muted">By:Alexander Melda </small>
		</h1>
<!-- div to hold countdown timer -->
	<div class='timer' id='timeLeft'></div>
<!-- div to hold all the questions -->
		<div class='form' id='questions-container'></div>

		<!-- button to end game if player finishes the game before the time is up -->
			<button id='doneButton'>Done</button>
<!-- message to be displayed when time is up -->
				<div class='message' id='messageDiv'></div>
<!-- div to display the results of the game -->
				<div class='results'></div>

		</div>

	</div>



<!-- linking to jquery and the local js file -->
	

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type='text/javascript' src='./assets/javascript/app.js'></script>
