<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head><!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Game of trivia</title>
</head>
<body>

<!-- this button is created to start the game -->
	<button class='startGame'>Start Game</button>
<!-- a wrapper div holds all the items that will be displayed after the startGame button is clicked -->
	<div class="container">
<!-- Neat little addition found on boostrap -->
		<h1> Game of Trivia!
  		<small class="text-muted">By:Alexander Melda </small>
		</h1>
<!-- div to hold countdown timer -->
		<div class='timer' id='timeLeft'></div>
<!-- div to hold all the questions -->
		<div class='form' id='questions-container'></div>

	</div>
<!-- button to end game if player finishes the game before the time is up -->
	<button id='doneButton'>Done</button>
<!-- message to be displayed when time is up -->
	<div class='message' id='messageDiv'></div>
<!-- div to display the results of the game -->
	<div class='results'></div>
<!-- linking to jquery and the local js file -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type='text/javascript' src='./assets/javascript/app.js'></script>	
</body>
</html>
